<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post - Arun Jaiswal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .blog-post-page {
        padding: 15rem 12% 10rem;
        max-width: 900px;
        margin: 0 auto;
      }
      .blog-post-header {
        margin-bottom: 3rem;
      }
      .blog-post-meta {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      .blog-post-date {
        color: var(--main-color);
        font-size: 1.6rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .blog-post-category {
        background: var(--main-color);
        color: var(--bg-color);
        padding: 0.5rem 1.5rem;
        border-radius: 2rem;
        font-size: 1.4rem;
        font-weight: 600;
      }
      .blog-post-title {
        font-size: 4rem;
        font-weight: 800;
        color: var(--text-color);
        margin-bottom: 2rem;
        line-height: 1.2;
      }
      .blog-post-content {
        font-size: 1.8rem;
        line-height: 1.8;
        color: var(--text-color);
        margin-bottom: 4rem;
      }
      .back-to-blog {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--main-color);
        font-size: 1.6rem;
        text-decoration: none;
        margin-bottom: 3rem;
        transition: 0.3s ease;
      }
      .back-to-blog:hover {
        transform: translateX(-5px);
      }
      .loading {
        text-align: center;
        padding: 5rem;
        font-size: 2rem;
        color: var(--main-color);
      }
      .error {
        text-align: center;
        padding: 5rem;
        font-size: 2rem;
        color: #ff4444;
      }
      @media (max-width: 768px) {
        .blog-post-page {
          padding: 12rem 5% 5rem;
        }
        .blog-post-title {
          font-size: 2.5rem;
        }
        .blog-post-content {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>

  <body>
    <header class="header">
      <a href="index.html#home" class="logo">Arun <span>Jaiswal</span></a>
      <i class="bx bx-menu" id="menu-icon"></i>
      <nav class="navbar">
        <a href="index.html#home">Home</a>
        <a href="index.html#experience">Experience</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#skills">Skills</a>
        <a href="index.html#blog">Blog</a>
      </nav>
    </header>

    <section class="blog-post-page">
      <div id="blogPostContainer">
        <div class="loading">Loading blog post...</div>
      </div>
    </section>

    <footer class="footer">
      <div class="social">
        <a href="https://www.linkedin.com/in/arunj1/" target="_blank"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a href="https://github.com/jaisarun53" target="_blank"
          ><i class="bx bxl-github"></i
        ></a>
        <a href="https://x.com/jaisarun53" target="_blank"
          ><i class="bx bxl-twitter"></i
        ></a>
      </div>
      <ul class="list">
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#home">About Me</a></li>
        <li><a href="index.html#skills">Skills</a></li>
        <li><a href="index.html#blog">Blog</a></li>
      </ul>
      <p class="copyright">
        &copy; <span id="year"></span> Arun Jaiswal. All rights reserved.
      </p>
    </footer>

    <script>
      // Get post ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const postId = parseInt(urlParams.get('id'));

      // Format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        });
      }

      // Escape HTML
      function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Load blog post
      async function loadBlogPost() {
        const container = document.getElementById('blogPostContainer');

        if (!postId) {
          container.innerHTML =
            '<div class="error">Post not found. <a href="index.html#blog">Go back to blog</a></div>';
          return;
        }

        try {
          const response = await fetch('data/blog.json');
          const data = await response.json();
          const post = data.posts.find((p) => p.id === postId);

          if (!post) {
            container.innerHTML =
              '<div class="error">Post not found. <a href="index.html#blog">Go back to blog</a></div>';
            return;
          }

          container.innerHTML = `
            <a href="index.html#blog" class="back-to-blog">
              <i class="bx bx-arrow-back"></i> Back to Blog
            </a>
            <div class="blog-post-header">
              <div class="blog-post-meta">
                <span class="blog-post-date">
                  <i class="bx bx-calendar"></i> ${formatDate(post.date)}
                </span>
                ${
                  post.category
                    ? `<span class="blog-post-category">${escapeHtml(
                        post.category
                      )}</span>`
                    : ''
                }
              </div>
              <h1 class="blog-post-title">${escapeHtml(post.title)}</h1>
            </div>
            <div class="blog-post-content">${post.content}</div>
            <a href="index.html#blog" class="back-to-blog">
              <i class="bx bx-arrow-back"></i> Back to Blog
            </a>
          `;

          // Update page title
          document.title = `${escapeHtml(post.title)} - Arun Jaiswal`;
        } catch (error) {
          console.error('Error loading blog post:', error);
          container.innerHTML =
            '<div class="error">Error loading post. <a href="index.html#blog">Go back to blog</a></div>';
        }
      }

      // Set year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Load post on page load
      loadBlogPost();

      // Mobile menu toggle
      const menuIcon = document.querySelector('#menu-icon');
      const navbar = document.querySelector('.navbar');

      menuIcon.onclick = () => {
        menuIcon.classList.toggle('bx-x');
        navbar.classList.toggle('active');
      };
    </script>
  </body>
</html>
