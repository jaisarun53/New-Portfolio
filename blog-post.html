<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post - Arun Jaiswal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .blog-post-page {
        padding: 15rem 12% 10rem;
        max-width: 900px;
        margin: 0 auto;
        background: var(--bg-color);
        min-height: 100vh;
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      .blog-post-header {
        margin-bottom: 3rem;
      }
      .blog-post-meta {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      .blog-post-date {
        color: var(--main-color);
        font-size: 1.6rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .blog-post-category {
        background: var(--main-color);
        color: var(--bg-color);
        padding: 0.5rem 1.5rem;
        border-radius: 2rem;
        font-size: 1.4rem;
        font-weight: 600;
      }
      .blog-post-title {
        font-size: 4rem;
        font-weight: 800;
        color: var(--text-color);
        margin-bottom: 2rem;
        line-height: 1.2;
      }
      .blog-post-content {
        font-size: 1.8rem;
        line-height: 2;
        color: var(--text-color);
        margin-bottom: 4rem;
        text-align: left;
      }
      
      /* Enhanced readability for blog post content */
      .blog-post-content p {
        margin-bottom: 1.5rem;
        text-align: justify;
      }
      
      .blog-post-content h1,
      .blog-post-content h2,
      .blog-post-content h3,
      .blog-post-content h4,
      .blog-post-content h5,
      .blog-post-content h6 {
        color: var(--main-color);
        margin: 3rem 0 1.5rem 0;
        font-weight: 700;
        line-height: 1.3;
      }
      
      .blog-post-content h1 { font-size: 3.5rem; }
      .blog-post-content h2 { font-size: 3rem; }
      .blog-post-content h3 { font-size: 2.5rem; }
      .blog-post-content h4 { font-size: 2rem; }
      
      .blog-post-content ul,
      .blog-post-content ol {
        margin: 2rem 0;
        padding-left: 3rem;
      }
      
      .blog-post-content li {
        margin-bottom: 1rem;
      }
      
      .blog-post-content code {
        background: var(--second-bg-color);
        padding: 0.3rem 0.8rem;
        border-radius: 0.4rem;
        font-family: 'Courier New', monospace;
        font-size: 1.6rem;
        color: var(--main-color);
      }
      
      .blog-post-content pre {
        background: var(--second-bg-color);
        padding: 2rem;
        border-radius: 0.8rem;
        overflow-x: auto;
        margin: 2rem 0;
        border-left: 4px solid var(--main-color);
      }
      
      .blog-post-content pre code {
        background: transparent;
        padding: 0;
        color: var(--text-color);
        font-size: 1.5rem;
      }
      
      .blog-post-content blockquote {
        border-left: 4px solid var(--main-color);
        padding-left: 2rem;
        margin: 2rem 0;
        font-style: italic;
        color: #aaa;
        font-size: 1.7rem;
      }
      
      .blog-post-content a {
        color: var(--main-color);
        text-decoration: underline;
        transition: 0.3s ease;
      }
      
      .blog-post-content a:hover {
        color: var(--text-color);
      }
      
      .blog-post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.8rem;
        margin: 2rem 0;
        box-shadow: 0 4px 15px rgba(0, 238, 238, 0.2);
      }
      
      .blog-post-content strong {
        font-weight: 700;
        color: var(--text-color);
      }
      
      .blog-post-content em {
        font-style: italic;
      }
      
      /* Reading progress indicator */
      .reading-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 3px;
        background: var(--main-color);
        z-index: 1000;
        transition: width 0.1s ease;
      }
      .back-to-blog {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--main-color);
        font-size: 1.6rem;
        text-decoration: none;
        margin-bottom: 3rem;
        transition: 0.3s ease;
      }
      .back-to-blog:hover {
        transform: translateX(-5px);
      }
      .loading {
        text-align: center;
        padding: 5rem;
        font-size: 2rem;
        color: var(--main-color);
      }
      .error {
        text-align: center;
        padding: 5rem;
        font-size: 2rem;
        color: #ff4444;
      }
      @media (max-width: 768px) {
        .blog-post-page {
          padding: 12rem 5% 5rem;
        }
        .blog-post-title {
          font-size: 2.5rem;
        }
        .blog-post-content {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="reading-progress" id="readingProgress"></div>
    <header class="header">
      <a href="index.html#home" class="logo">Arun <span>Jaiswal</span></a>
      <i class="bx bx-menu" id="menu-icon"></i>
      <nav class="navbar">
        <a href="index.html#home">Home</a>
        <a href="index.html#experience">Experience</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#skills">Skills</a>
        <a href="index.html#blog">Blog</a>
      </nav>
    </header>

    <section class="blog-post-page">
      <div id="blogPostContainer">
        <div class="loading">Loading blog post...</div>
      </div>
    </section>

    <footer class="footer">
      <div class="social">
        <a href="https://www.linkedin.com/in/arunj1/" target="_blank"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a href="https://github.com/jaisarun53" target="_blank"
          ><i class="bx bxl-github"></i
        ></a>
        <a href="https://x.com/jaisarun53" target="_blank"
          ><i class="bx bxl-twitter"></i
        ></a>
      </div>
      <ul class="list">
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#home">About Me</a></li>
        <li><a href="index.html#skills">Skills</a></li>
        <li><a href="index.html#blog">Blog</a></li>
      </ul>
      <p class="copyright">
        &copy; <span id="year"></span> Arun Jaiswal. All rights reserved.
      </p>
    </footer>

    <script>
      // Get post ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const postId = parseInt(urlParams.get('id'));

      // Format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        });
      }

      // Escape HTML
      function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Load blog post
      async function loadBlogPost() {
        const container = document.getElementById('blogPostContainer');

        if (!postId) {
          container.innerHTML =
            '<div class="error">Post not found. <a href="index.html#blog">Go back to blog</a></div>';
          return;
        }

        try {
          const response = await fetch('data/blog.json');
          const data = await response.json();
          const post = data.posts.find((p) => p.id === postId);

          if (!post) {
            container.innerHTML =
              '<div class="error">Post not found. <a href="index.html#blog">Go back to blog</a></div>';
            return;
          }

          container.innerHTML = `
            <a href="index.html#blog" class="back-to-blog">
              <i class="bx bx-arrow-back"></i> Back to Blog
            </a>
            <article class="blog-post-header">
              <div class="blog-post-meta">
                <span class="blog-post-date">
                  <i class="bx bx-calendar"></i> ${formatDate(post.date)}
                </span>
                ${
                  post.category
                    ? `<span class="blog-post-category">${escapeHtml(
                        post.category
                      )}</span>`
                    : ''
                }
              </div>
              <h1 class="blog-post-title">${escapeHtml(post.title)}</h1>
            </article>
            <div class="blog-post-content">${post.content}</div>
            <div style="margin-top: 4rem; padding-top: 2rem; border-top: 2px solid var(--second-bg-color);">
              <a href="index.html#blog" class="back-to-blog">
                <i class="bx bx-arrow-back"></i> Back to Blog
              </a>
            </div>
          `;
          
          // Update reading progress after content loads
          setTimeout(updateReadingProgress, 100);

          // Update page title
          document.title = `${escapeHtml(post.title)} - Arun Jaiswal`;
        } catch (error) {
          console.error('Error loading blog post:', error);
          container.innerHTML =
            '<div class="error">Error loading post. <a href="index.html#blog">Go back to blog</a></div>';
        }
      }

      // Reading progress indicator
      function updateReadingProgress() {
        const progressBar = document.getElementById('readingProgress');
        if (!progressBar) return;
        
        const windowHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollPercent = (scrollTop / (documentHeight - windowHeight)) * 100;
        progressBar.style.width = Math.min(100, Math.max(0, scrollPercent)) + '%';
      }

      // Set year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Load post on page load
      loadBlogPost();

      // Mobile menu toggle
      const menuIcon = document.querySelector('#menu-icon');
      const navbar = document.querySelector('.navbar');

      menuIcon.onclick = () => {
        menuIcon.classList.toggle('bx-x');
        navbar.classList.toggle('active');
      };

      // Setup reading progress indicator
      window.addEventListener('scroll', updateReadingProgress);
      window.addEventListener('resize', updateReadingProgress);
      // Update on load
      setTimeout(updateReadingProgress, 500);
    </script>
  </body>
</html>
