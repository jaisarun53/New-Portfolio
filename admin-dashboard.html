<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blog Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- Quill Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-header">
        <div class="admin-header-content">
            <h1>Blog <span>Admin Panel</span></h1>
            <div class="admin-actions">
                <a href="index.html" class="btn-view-site" target="_blank">
                    <i class="bx bx-globe"></i> View Site
                </a>
                <button class="btn-logout" onclick="logout()">
                    <i class="bx bx-log-out"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <div class="admin-container">
        <div class="admin-sidebar">
            <button class="sidebar-btn active" data-section="posts">
                <i class="bx bx-book-content"></i> All Posts
            </button>
            <button class="sidebar-btn" data-section="new-post">
                <i class="bx bx-plus-circle"></i> New Post
            </button>
            <button class="sidebar-btn" data-section="settings">
                <i class="bx bx-cog"></i> Settings
            </button>
            <button class="sidebar-btn" data-section="export">
                <i class="bx bx-download"></i> Export Blog
            </button>
        </div>

        <div class="admin-content">
            <!-- Posts List Section -->
            <div id="posts-section" class="content-section active">
                <h2>All Blog Posts</h2>
                <div class="posts-list" id="postsList">
                    <!-- Posts will be loaded here -->
                </div>
            </div>

            <!-- New/Edit Post Section -->
            <div id="new-post-section" class="content-section">
                <h2 id="post-form-title">New Blog Post</h2>
                <form id="postForm" class="post-form">
                    <div class="form-group">
                        <label for="postTitle">Title *</label>
                        <input type="text" id="postTitle" required placeholder="Enter post title">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postDate">Date *</label>
                            <input type="date" id="postDate" required>
                        </div>
                        <div class="form-group">
                            <label for="postCategory">Category</label>
                            <input type="text" id="postCategory" placeholder="e.g., Technology, General">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Content *</label>
                        <div id="editor" style="height: 400px;"></div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="cancelEdit()">Cancel</button>
                        <button type="submit" class="btn-save">Save Post</button>
                    </div>
                </form>
            </div>

            <!-- Settings Section -->
            <div id="settings-section" class="content-section">
                <h2>Settings</h2>
                <div class="settings-card">
                    <h3>Change Password</h3>
                    <form id="passwordForm" class="settings-form">
                        <div class="form-group">
                            <label for="oldPassword">Current Password</label>
                            <input type="password" id="oldPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <div id="passwordMessage" class="message"></div>
                        <button type="submit" class="btn-save">Change Password</button>
                    </form>
                </div>
            </div>

            <!-- Export Section -->
            <div id="export-section" class="content-section">
                <h2>Export Blog Data</h2>
                <div class="export-card">
                    <p>Export your blog posts as JSON file to update your website.</p>
                    <p class="note">After exporting, upload the <code>blog.json</code> file to your server.</p>
                    <button class="btn-export" onclick="exportBlog()">
                        <i class="bx bx-download"></i> Download blog.json
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Quill Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="admin-auth.js"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
